name: Auto commit

on:

  push:
    branches:
      - master
      
  schedule:
  - cron: "0 */6 * * * " # 每六小时自动提交一次，cron时间表写法可参考:https://crontab.guru/

jobs:
  auto_commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3      
        with:
         persist-credentials: false
         fetch-depth: 0
      - name: Set time zone
        run: sudo timedatectl set-timezone 'Asia/Shanghai'
        
      - name: Modify last update
        run: |
          d=`date '+%Y-%m-%dT%H:%M:%SZ'`
          echo $d > LAST_UPDATED
          
      - name: Commit changes
        run: |
          git config --local user.email "ryanhou24@gmail.com" # 你的Github账号绑定的邮箱
          git config --local user.name "Dedicatus5457" # 你的Github username
          git add -A
          
          arr[0]="chore(bot): auto commit"
          arr[1]="chore(bot): auto commit"
          arr[2]="chore(bot): auto commit"
          arr[3]="chore(bot): auto commit"
          arr[4]="chore(bot): auto commit"
          arr[5]="chore(bot): auto commit"
          arr[6]="chore(bot): auto commit"
          arr[7]="chore(bot): auto commit"
          arr[8]="chore(bot): auto commit"
          arr[9]="chore(bot): auto commit"
          
          rand=$[$RANDOM % ${#arr[@]}]
          
           git commit -m "${arr[$rand]}"
           git commit --allow-empty -m "chore(bot): auto commit"
      - name: GitHub Push
        uses: ad-m/github-push-action@master
        with:
          force-with-lease: true
          directory: "."
          github_token: ${{ secrets.GITHUB_TOKEN }}
